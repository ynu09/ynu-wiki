<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Hangman 게임</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
    background-color: #f5f5f5;
  }
  h1 {
    font-size: 30px;
    margin-bottom: 10px;
  }
  #wordDisplay {
    font-size: 36px;
    letter-spacing: 10px;
    margin: 20px;
  }
  #letters button {
    margin: 3px;
    width: 35px;
    height: 35px;
    font-size: 18px;
    cursor: pointer;
  }
  #letters button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }
  #hangman {
    margin: 20px auto;
  }
</style>
</head>
<body>
<h1>Hangman 게임</h1>
<div id="hangman">
  <svg height="200" width="120">
    <line id="gallow" x1="10" y1="180" x2="100" y2="180" stroke="#000" stroke-width="2"/>
    <line id="pole" x1="30" y1="180" x2="30" y2="20" stroke="#000" stroke-width="2"/>
    <line id="beam" x1="30" y1="20" x2="80" y2="20" stroke="#000" stroke-width="2"/>
    <line id="rope" x1="80" y1="20" x2="80" y2="40" stroke="#000" stroke-width="2"/>
    <circle id="head" cx="80" cy="50" r="10" stroke="#000" stroke-width="2" fill="none"/>
    <line id="body" x1="80" y1="60" x2="80" y2="100" stroke="#000" stroke-width="2"/>
    <line id="leftArm" x1="80" y1="70" x2="60" y2="90" stroke="#000" stroke-width="2"/>
    <line id="rightArm" x1="80" y1="70" x2="100" y2="90" stroke="#000" stroke-width="2"/>
    <line id="leftLeg" x1="80" y1="100" x2="60" y2="130" stroke="#000" stroke-width="2"/>
    <line id="rightLeg" x1="80" y1="100" x2="100" y2="130" stroke="#000" stroke-width="2"/>
  </svg>
</div>
<div id="wordDisplay"></div>
<div id="letters"></div>

<script>
const words = [
  "PIZZA", "BURGER", "ICECREAM", "CHOCOLATE", "DONUT",
  "ELEPHANT", "GIRAFFE", "PANDA", "KANGAROO", "PENGUIN",
  "SUPERMAN", "BATMAN", "IRONMAN", "THOR", "SPIDERMAN",
  "BANANA", "APPLE", "GRAPE", "STRAWBERRY", "WATERMELON"
];
const word = words[Math.floor(Math.random()*words.length)];
let display = Array(word.length).fill("_");
let mistakes = 0;
const maxMistakes = 6;

const wordDisplay = document.getElementById("wordDisplay");
const lettersDiv = document.getElementById("letters");
const hangmanParts = ["head","body","leftArm","rightArm","leftLeg","rightLeg"];

wordDisplay.textContent = display.join(" ");

const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
for(let char of alphabet){
  const btn = document.createElement("button");
  btn.textContent = char;
  btn.addEventListener("click", ()=>{
    btn.disabled = true;
    if(word.includes(char)){
      for(let i=0;i<word.length;i++){
        if(word[i]===char) display[i]=char;
      }
      wordDisplay.textContent = display.join(" ");
      if(!display.includes("_")) setTimeout(()=>alert("🎉 승리! 단어: " + word),100);
    } else {
      document.getElementById(hangmanParts[mistakes]).style.display = "block";
      mistakes++;
      if(mistakes >= maxMistakes) setTimeout(()=>alert("💀 패배! 단어: " + word),100);
    }
  });
  lettersDiv.appendChild(btn);
}

// 초기에는 그림 숨기기
for(let part of hangmanParts){
  document.getElementById(part).style.display="none";
}
</script>
</body>
</html>
